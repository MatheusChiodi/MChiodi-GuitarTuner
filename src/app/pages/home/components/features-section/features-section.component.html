<section class="px-6 py-24 backdrop-blur-xl shadow-xl border-y border-white/20">
  <div class="mx-auto max-w-5xl text-center">
    <h2 class="mb-6 text-3xl font-bold text-white">Funcionalidades</h2>
    <p class="mb-12 text-white/70">
      Tudo o que você precisa para manter sua guitarra afinada de forma rápida,
      visual e interativa.
    </p>

    <div class="grid gap-8 md:grid-cols-3">
      <div
        *ngFor="let feature of features"
        class="rounded-2xl border border-[#4d9263] p-6 shadow-xl hover:shadow-[#4d9263]/20 transition hover:scale-[1.03]"
      >
        <p class="text-white text-lg">{{ feature }}</p>
      </div>
    </div>
  </div>
</section>
